<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>wireframe</title>
</head>
<body>

<table align="content" width="100%" style="border: 1px solid black; border-collapse: collapse;">
	<ul style="margin-left: -25px;">
		<li><b>Create below example using HTML tags only without CSS</b></li>
	</ul>
	<tr align="center">
		<td rowspan="2" style="border: 1px solid black;"><a href="#Home">Home</a></td>
		<td rowspan="2" style="border: 1px solid black;"><a href="#About">About</a></td>
		<td rowspan="2" style="border: 1px solid black;"><a href="#Contact">Contact</a></td>
		<td rowspan="2" style="border: 1px solid black;"><a href="#Help">Help</a></td>
		<td rowspan="2" style="border: 1px solid black;"><a href="#Store">Store</a></td>
		<td bgcolor="red" style="border-bottom: 2px solid black;"><a href="#Downlod">Downlod</a></td>
	</tr>
	<tr>
		<td align="center" bgcolor="red">App</a></td>
	</tr>

	<tr>
		<td colspan="6"><img src="images/1.png" alt="image" width="100%" id="Home"></td>
	</tr>

	<tr>
		<th colspan="6" bgcolor="hotpink" align="center" style="border: 1px solid black;">Contact-Us-Page</th>
	</tr>

	<tr>
		<td colspan="6"><img src="images/2.png" width="100%" id="Contact"></td>
	</tr>

	<form>
		<table bgcolor="skyblue" width="100%" id="Store" style="border: 1px solid black; border-collapse: collapse;">
			<tr align="center">
				<td style="border: 2px solid black;"> 
					<label for="first-name">Fist-Name</label>
					<input type="text" name="first-name" id="first-name" placeholder="enter your name">
				</td>
				<td style="border: 2px solid black;">	
					<label for="last-name">Last-Name</label>
					<input type="text" name="last-name" id="last-name" placeholder="enter your name">
				</td>
			</tr>
			<tr align="center">
				<td style="border: 2px solid black;">
					<label for="email-id">Email-Id</label>
					<input type="email" name="email" placeholder="enter your email-id" id="email-id">
				</td>
				<td style="border: 2px solid black;">	
					<label for="phone-no">Phone-No</label>
					<input type="tel" name="tel" id="phone-no" placeholder="enter your phone no.">
				</td>
			</tr>

			<tr align="center">
				<td style="border: 2px solid black;">
					<label>City</label>
					<select>
						<option value="None">City</option>
						<option value="Ahemdabad">Dwarka</option>
						<option value="Dwarka">Ahmedabad</option>
						<option value="Rajkot">Rajkot</option>
					</select>
				</td>

				<td style="border: 2px solid black;">
					<label>Gender</label>
					MALE<input type="radio" name="gender">
					FEMALE<input type="radio" name="gender">
					OTHER<input type="radio" name="gender">
				</td>
			</tr>
		</table>

		<table width="100%" style="border: 1px solid black; border-collapse: collapse;">
			<tr>
				<td style="border-right: 2.3px solid black;" id="About">
					<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3671.429227053638!2d72.51290907518893!3d23.04472027915822!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e9b767b0a48ed%3A0x713f82e619ac7868!2sTOPS%20Technologies!5e0!3m2!1sen!2sin!4v1688045189529!5m2!1sen!2sin" width="683" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
				</td>
				<td style="border: 1px solid black;" id="Help">	
					<iframe width="805" height="453" src="https://www.youtube.com/embed/Y9pgsPW-KIE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
				</td>
			</tr>
		</table>
	</form>

</body>
</html>
